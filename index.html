<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width:700px)" href="css/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width:800px)" href="css/styles-large.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#filters" class="skip-link" tabindex="1">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <nav class="filter-options" id="filters">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </nav>
      <div id="restaurants">
      <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAO7Yg0-A7BNbXWGA07b_7BSzRkTyw_fsE &libraries=places&callback=initMap"></script>
  <script>

      if('serviceWorker' in navigator) {
          navigator.serviceWorker
              .register('sw.js')
              .then(function(reg) {

                  console.log('new registration')

                  if (!navigator.serviceWorker.controller) {
                      return;
                  }

                  if (reg.waiting) {
                      confirm('Refresh now?')
                      console.log('first refershing');


                  }

                  if (reg.installing) {
                      console.log('reg installing')
                      serviceWorkerStateChange(reg.installing);
                      return;
                  }

                  reg.addEventListener('updatefound', function() {
                      console.log('reg update found')
                      serviceWorkerStateChange(reg.installing);
                  });

              }).catch(function() {
              console.log("Service Worker Failed to Register")
          });
      }

      serviceWorkerStateChange = function(worker) {
          worker.addEventListener('statechange', function() {

              if (worker.state == 'installed') {
                  console.log('show window installed');
                  if (confirm('Refresh now?')) {
                      console.log(refreshing);
                      if (refreshing) return;
                      refreshing = true;
                      console.log('secound refreshing');
                      window.location.reload();
                  }
              }
          })
      }

      window.onload = function () {
          const iframe = document.querySelector('iframe');
          iframe.title = "Google Maps";
      }

  </script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
